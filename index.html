    html {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol;
      font-size: 2vmin;
      color: #24292e;
      background: #eaeaea;
      height: 100%;

      --spacing: 2em;
    }

    *,
    *:before,
    *:after {
      box-sizing: inherit;
    }

    body,
    h1 {
      margin: 0;
      padding: 0;
      font-weight: normal;
    }

    /* actual styles */
    body {
      position: relative;
      font-size: 1em;
      padding: 1em;
      height: calc(100% - (2 * var(--spacing)));
      border: var(--spacing) solid;
      margin: var(--spacing);
    }

    body:before,
    body:after {
      content: '';
      background: #eaeaea;
      display: block;
      position: absolute;
      z-index: 0;
    }

    body:before {
      height: calc(100% - (var(--spacing) * 2));
      width: calc(100% + (var(--spacing) * 2));
      top: var(--spacing);
      left: calc(-1 * var(--spacing));
    }

    body:after {
      height: calc(100% + (var(--spacing) * 2));
      width: calc(100% - (var(--spacing) * 2));
      top: calc(-1 * var(--spacing));
      left: var(--spacing);
    }

    main {
      position: relative;
      z-index: 1;
      height: 100%;
      width: 100%;
      display: grid;
      align-items: center;
      text-align: center;
      grid-template-rows: 1fr auto;
    }

    h1 {
      font-size: 6em;
    }

    span {
      font-size: 4em;
      padding: 0.5em;
    }

    nav {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }

    a {
      display: block;
      fill: #24292e;
      margin: 0 0.5em;
      transition: transform 0.3s;
    }

    a:hover {
      transition: transform 0.3s;
      transform: scale(1.2);
    }
