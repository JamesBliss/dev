<!DOCTYPE html>
<html lang="en">
  <head>
    <title>James Bliss</title>

    <style>
      html {
        box-sizing: border-box;
        font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,sans-serif,Apple Color Emoji,Segoe UI Emoji,Segoe UI Symbol;
        font-size: 2vmin;
        color: #24292e;
        background: #eaeaea;
        height: 100%;

        --border_size: 2em;

      }

      @media (min-width: 1400px) and (min-height: 1400px) {
        html {
          font-size: 16px;
        }
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      body, h1, h2, h3, h4, h5, h6, p, ol, ul {
        margin: 0;
        padding: 0;
        font-weight: normal;
      }

      ol, ul {
        list-style: none;
      }

      img {
        max-width: 100%;
        height: auto;
      }

      /* actual styles */
      body {
        display: flex;
        font-size: 1em;
        padding: 1em;
        height: calc(100% - ( 2 * var(--border_size)));
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: var(--border_size) solid;
        margin: var(--border_size);
        position: relative;
      }

      body:before {
        content: '';
        background: #eaeaea;
        /* background: lime; */
        height: calc(100% - (var(--border_size) * 2));
        width: calc(100% + (var(--border_size) * 2));
        display: block;
        position: absolute;
        top: var(--border_size);
        left: -var(--border_size);
      }

      body:after {
        content: '';
        background: #eaeaea;
        /* background: pink; */
        height: calc(100% + (var(--border_size) * 2));
        width: calc(100% - (var(--border_size) * 2));
        display: block;
        position: absolute;
        top: -var(--border_size);
        left: var(--border_size);
      }

      h1 {
        position: relative;
        z-index: 10;
        font-size: 6em;
        text-align: center;
      }

      span {
        position: relative;
        z-index: 10;
        font-size: 4em;
        padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <h1>Hello, I'm James Bliss.</h1>
    <span role="img" aria-label="wave hello">ðŸ‘‹</span>
  </body>
</html>
